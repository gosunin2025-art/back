<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 - 임직원 상세</title>

    <!-- 폰트 -->
    <link rel="stylesheet" href="/css/common/font.css" />
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/common.css">
    <link rel="stylesheet" href="/css/common/fontawesome.css">
    <link rel="stylesheet" href="/css/common/util.css" />
    <link rel="stylesheet" href="/css/company-admin/company-utill.css">
    <!-- ✅ 충전소 상세 CSS 추가 -->
    <link rel="stylesheet" href="/css/company-admin/company-charger-update.css" />

    <link type="text/css" th:href="@{/css/company-admin/top.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/company-admin/menu-flex.css}" rel="stylesheet" />

    <style>
        /* 컨테이너 기본 설정 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .lg\:col-9 {
            width: 100%;
            max-width: 900px;
        }

        /* 페이지 제목 */
        .page-title h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 폼 스타일 */
        .form {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        .request-form {
            width: 100%;
        }

        /* 필드 스타일 */
        .field-value {
            padding: 12px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 48px;
            display: flex;
            align-items: center;
            color: #333;
            width: 100%;
            box-sizing: border-box;
        }

        .form-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .field-value.textarea {
            min-height: 100px;
            align-items: flex-start;
            white-space: pre-wrap;
        }

        /* 푸터 버튼 */
        footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel, .btn-submit, .btn-delete {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-submit {
            background: #007bff;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        /* 브레드크럼 */
        .breadcrumbs {
            display: flex;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumbs li {
            margin-right: 10px;
        }

        .breadcrumbs li:not(:last-child)::after {
            content: ">";
            margin-left: 10px;
            color: #999;
        }
    </style>
</head>
<body>

<div th:replace="~{/company-admin/top::top}" style="margin-bottom: 20px;"></div>

<main role="main">
    <div class="container flex-1 quiry-contents-box" id="page-container">
        <div class="row">
            <div class="lg:col-9">

                <!-- 브레드크럼 -->
                <nav class="col font-size-md font-medium page-nav-reset">
                    <ol class="breadcrumbs">
                        <li title="임직원 관리">
                            <a th:href="@{/ev/company/emp/list/1}">임직원 관리</a>
                        </li>
                        <li title="임직원 상세">
                            임직원 상세
                        </li>
                    </ol>
                </nav>

                <!-- 헤더 -->
                <header class="mb-5 header-style page-title">
                    <h1>임직원 상세 정보</h1>
                </header>

                <!-- 상세 내용 -->
                <div class="form height-fixed">
                    <div class="request-form">

                        <!-- 가입일자 -->
                        <div class="form-field string">
                            <label>가입일자</label>
                            <div class="field-value" th:text="${employee.joinDate}">2026-02-15</div>
                        </div>

                        <!-- 사원번호 -->
                        <div class="form-field string">
                            <label>사원번호</label>
                            <div class="field-value" th:text="${employee.employeeNumber}">EMP-001</div>
                        </div>

                        <!-- 이름 -->
                        <div class="form-field string">
                            <label>이름</label>
                            <div class="field-value" th:text="${employee.employeeName}">홍길동</div>
                        </div>

                        <!-- 부서 -->
                        <div class="form-field string">
                            <label>소속 부서</label>
                            <div class="field-value" th:text="${employee.department}">개발팀</div>
                        </div>

                        <!-- 직급 -->
                        <div class="form-field string">
                            <label>직급</label>
                            <div class="field-value" th:text="${employee.position}">사원</div>
                        </div>

                        <!-- 이메일 -->
                        <div class="form-field string">
                            <label>이메일</label>
                            <div class="field-value" th:text="${employee.email}">hong@company.com</div>
                        </div>

                        <!-- 특이사항 -->
                        <div class="form-field text">
                            <label>특이사항</label>
                            <div class="field-value textarea" th:text="${employee.employeeNote} ?: '없음'">특이사항 내용</div>
                        </div>

                        <!-- 푸터: 버튼들 -->
                        <footer>
                            <input class="btn-cancel"
                                   type="button"
                                   value="목록으로"
                                   th:onclick="|location.href='@{/ev/company/emp/list/1}'|">

                            <input class="btn-delete"
                                   type="button"
                                   value="삭제"
                                   th:onclick="|if(confirm('정말 삭제하시겠습니까?')) { document.getElementById('deleteForm').submit(); }|">

                            <input class="btn-submit"
                                   type="button"
                                   value="수정"
                                   th:onclick="|location.href='@{/ev/company/emp/update/{id}(id=${employee.id})}'|">
                        </footer>

                        <!-- 삭제 폼 (숨김) -->
                        <form id="deleteForm"
                              th:action="@{/ev/company/emp/delete/{id}(id=${employee.id})}"
                              method="post"
                              style="display: none;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
